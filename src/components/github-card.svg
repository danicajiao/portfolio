<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 60" class="gh-card-svg">
    <!-- GitHub Actions Build Card -->
    <g id="gh-card">
        <!-- Connection points -->
        <circle cx="25" cy="30" r="4" fill="white" />
        <circle cx="125" cy="30" r="4" fill="white" />

        <!-- Build card background -->
        <rect id="rect1" x="25" y="12.5" width="100" height="35" rx="6" ry="6" fill="white" />

        <!-- Loading spinner background circle -->
        <circle cx="42" cy="30" r="7" fill="none" stroke="#E5D6A1" stroke-width="2" />

        <!-- Loading spinner animated quarter circle -->
        <circle id="progress-spinner" cx="42" cy="30" r="7" fill="none" stroke="#D3AD3D"
            stroke-width="2"
            stroke-dasharray="12.57 37.7" stroke-linecap="round">
        </circle>

        <!-- Center dot -->
        <circle cx="42" cy="30" r="5" fill="#D3AD3D" stroke-width="2" stroke="white" />

        <!-- Build text -->
        <text x="55" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="12"
            fill="#24292f" font-weight="600" id="card-text" data-default="Build">Build</text>

        <!-- Connection dots -->
        <circle cx="25" cy="30" r="2" fill="gray" />
        <circle cx="125" cy="30" r="2" fill="gray" />
    </g>
</svg>
