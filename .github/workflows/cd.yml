name: CD - Deploy to GitHub Pages

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Download and prepare build artifact
  prepare:
    # Only run on the original repository, not forks
    if: github.repository_owner == 'danicajiao'
    runs-on: ubuntu-latest
    steps:
      - name: Get release asset
        id: get-release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            console.log(`Looking for release with tag: ${tag}`);
            
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: tag
            });
            const asset = release.data.assets.find(a => a.name === 'portfolio-build.tar.gz');
            if (!asset) {
              core.setFailed('Build artifact not found in release');
              return;
            }
            core.setOutput('download_url', asset.browser_download_url);
            core.setOutput('asset_id', asset.id);

      - name: Download build artifact
        run: |
          curl -L -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/octet-stream" \
               "https://api.github.com/repos/${{ github.repository }}/releases/assets/${{ steps.get-release.outputs.asset_id }}" \
               -o portfolio-build.tar.gz

      - name: Extract build
        run: |
          mkdir -p dist
          tar -xzf portfolio-build.tar.gz -C dist
          echo "Extracted files:"
          ls -lh dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
