name: CI - Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not created"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist"
            exit 1
          fi
          echo "Build successful!"

      - name: Create build archive
        run: |
          cd dist
          tar -czf ../portfolio-build.tar.gz .
          cd ..
          echo "Build archive created: $(ls -lh portfolio-build.tar.gz)"

      - name: Extract version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package-version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package-version.outputs.version }} does not exist"
          fi

      - name: Create Git Tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.package-version.outputs.tag }} -m "Release ${{ steps.package-version.outputs.tag }}"
          git push origin ${{ steps.package-version.outputs.tag }}

      - name: Create GitHub Release with Artifact
        if: steps.check-tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.package-version.outputs.tag }}
          name: Release ${{ steps.package-version.outputs.tag }}
          body: |
            ## Release ${{ steps.package-version.outputs.tag }}
            
            **Commit:** ${{ github.sha }}
            **Built:** ${{ github.event.head_commit.timestamp }}
            
            ### Changes
            ${{ github.event.head_commit.message }}
          files: portfolio-build.tar.gz
          draft: false
          prerelease: false
          fail_on_unmatched_files: true

      - name: Tag Already Exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "::warning::Tag ${{ steps.package-version.outputs.tag }} already exists. Skipping release creation."
          echo "To create a new release, update the version in package.json"
